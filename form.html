<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <label>Additional Information:</label><br>
        <input type="radio" id="option1" name="additional_info" value="Option 1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="additional_info" value="Option 2">
        <label for="option2">Option 2</label><br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="Yes">
        <label for="subscribe">Subscribe to our newsletter</label><br><br>

        <label for="contact_preference">Preferred Contact Method:</label>
        <select id="contact_preference" name="contact_preference">
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
            <option value="Any">Any</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
